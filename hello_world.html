<!-- First HTML Project -->
<html>
    <head>
        <!-- Adds title to page (title) -->
        <title>Hello World!</title>
    </head>
    <body>
        <!-- Heading tag (h1) -->
        <h1>Here is a heading tag</h1>
        <!-- Paragraph tag (p)-->
        <p>Now a paragraph tag</p>
         <!-- Unorder list (ul) -->
        <ul>
             <!-- List items (li) -->
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </body>
</html>
